<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Retrô</title>
<style>
    body {
        background-color: #001100; /* Verde escuro */
        color: #00FF00; /* Verde claro */
        font-family: monospace;
        margin: 0;
        padding: 0;
    }

    #chat-container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #00FF00;
        border-radius: 10px;
        background-color: #000;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        overflow-y: scroll;
        height: 300px;
    }

    #message-input {
        width: calc(100% - 10px);
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #00FF00;
        border-radius: 5px;
        background-color: #000;
        color: #00FF00;
        outline: none;
        font-family: monospace;
    }

    #message-input:focus {
        border-color: #00FF00;
    }

    #send-button {
        display: block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #00FF00;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: monospace;
    }

    #send-button:hover {
        background-color: #009900; /* Verde mais escuro ao passar o mouse */
    }
</style>
</head>
<body>
<div id="chat-container"></div>
<input type="text" id="message-input" placeholder="Digite sua mensagem...">
<button id="send-button">Enviar</button>
<script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
        sendMessage();
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== '') {
            appendMessage(message);
            messageInput.value = '';
            // Aqui você pode adicionar a lógica para enviar a mensagem para o servidor ou armazenar localmente, se desejar
        }
    }

    function appendMessage(message) {
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Aqui é onde as mensagens do chat serão exibidas -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<style>
    body {
    background-color: black;
    color: lime;
    font-family: Courier New, monospace; /* Usando uma fonte monoespaçada para se assemelhar mais ao estilo CMD */
}

.chat-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

.chat-box {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid lime;
    padding: 10px;
    margin-bottom: 10px;
}

.input-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
}

button {
    flex-shrink: 0;
    padding: 10px;
    font-size: 16px;
    background-color: lime;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</html>
